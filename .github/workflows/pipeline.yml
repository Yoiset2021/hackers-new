name: Node.js CI

on:
    push:
        branches:
            - feature-adding-github-actions

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run eslint
